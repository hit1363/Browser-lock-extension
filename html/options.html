<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser Locker</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <header>
        <button class="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80ZM440 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
            </svg>
        </button>
    </header>
    <main class="main-content">
        <img class="logo" src="../img/iconslock-128.png" alt="Browser Locker Logo">
        <div class="password-title" id="passwd-title"></div>
        <div class="notification"></div>
        <div class="first-user-notification" id="user-first"></div>
        <div class="password-container">
            <input class="password-input" id="passwd-last" autofocus="autofocus" placeholder="" style="display:none;">
            <input class="password-input" id="passwd-new" type="text" name="" placeholder="">
            <input class="password-input" id="passwd-new-check" type="text" name="" placeholder="">
        </div>
        <div class="button-container">
            <button class="button" id="btn-save"></button>
        </div>
    </main>
    <footer class="footer">
        <div><a id="link-review" href="" target="_blank">Review</a></div>
        <div><a id="link-source" href="" target="_blank">Source Code</a></div>
    </footer>
    <script type="module" src="../assets/options.js"></script>
</body>

</html>
